<!DOCTYPE html>
<html>
  <head>
    <title>MDMY v1</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <style type="text/css">
.search { position:absolute;z-index:1000;top:20px;left:20px; }
.search #address { width:150px;height:20px;line-height:20px;border:solid 1px #555;padding:5px;font-size:12px;box-sizing:content-box; }
.search #submit { height:30px;line-height:30px;padding:0 10px;font-size:12px;border:solid 1px #555;border-radius:3px;cursor:pointer;box-sizing:content-box; }
</style>
<script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=xc336znmjb&amp;submodules=geocoder&callback=initGeocoder"
></script>
    <div id="map" style="width:100%;height:600px;">

      <script src="jquery-1.9.1.js"></script>
      <script type="text/javascript" src="base.js"></script>
      <script src="geocoding.js"></script>
      <link rel="stylesheet" type="text/css" href="base.css" />
    <div class="search" style="">
        <input id="address" type="text" placeholder="검색할 주소" value="정릉로 77" />
        <input id="submit" type="button" value="주소 검색" />
    </div>
    <code id="snippet" class="snippet"></code>
</div>

  </body>
</html>
